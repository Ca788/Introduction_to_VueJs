<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/introduçãoVueJs/vue.js"></script>
  <title>Template e diretivas</title>
</head>

<body>

  <div id="app" v-bind:style="{ backgroundColor: cor }">Essa é a cor selecionada: {{ cor }}>
    <p>Você é um Cliente Vitalício: {{ ehClienteVitalicio }}</p>
    <div v-if="ehClienteVitalicio">
      <input v-model="cor" type="color">
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        cor: "#00323e",
        ehClienteVitalicio: true,
      },
    });
  </script>
</body>

</html>
