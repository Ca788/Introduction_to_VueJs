<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/introduçãoVueJs/vue.js"></script>
  <title>Data</title>
</head>

<body>
  <div id="app">
    {{logado}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: ""
      }
    });

    setTimeout(() => {
      vm.logado = "Sim"
    }, 1000);
  </script>

</body>

</html>
