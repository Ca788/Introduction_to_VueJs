<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    {{nome}}, {{idade}}, {{email}} <br>
    <input v-model="nome" type="text" />
    <input v-model="idade" type="number" />
    <input v-model="email" type="text" />
  </div>

  <script>

    const vm = new Vue({
      el: "#app",
      data: {
        nome: "",
        idade: "",
        email: ""
      }
    })

  </script>
</body>

</html>
