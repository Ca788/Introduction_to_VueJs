<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/introduçãoVueJs/vue.js"></script>
  <title>Reatividade e virtual dom vueJs</title>
</head>

<body>
  <div id="app">
    <p> T Shirt - R$ <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <span>{{total}}</span>
    <p>Total: <span>{{preco * total}}</span></p>
  </div>

  <div id="app2">
    <p> Shoes - R$ <span>{{preco2}}</span></p>
    <button @click="total2++">Adicionar</button>
    <button @click="total2--">Remover</button>
    <span>{{total2}}</span>
    <p>Total: <span>{{preco2 * total2}}</span></p>
  </div>

  <script src="reatividadeDom.js"></script>
</body>

</html>
